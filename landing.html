<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="landing.css">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="https://seeklogo.com/images/F/fruits-logo-4E6FCC2A0A-seeklogo.com.jpg" alt="logo"
                class="logo-image">
        </div>
        <div class="links">
            <a href="#howwedoit">How we do it</a>
            <a href="#instock">In Stock</a>
            <a href="#purchase">Purchase</a>
        </div>
    </nav>

    <header id="header">
        <h1>Product Landing Page</h1>
        <h3>Best Fruits Available</h3>
    </header>

    <div class="container">
        <section id="howwedoit">
            <h1>How We Do It</h1>
            <div class="how-description-container">
                <div class="how-description">
                    <div class="how-image-title">We Grow</div>
                    <img src="https://images.unsplash.com/photo-1619566636858-adf3ef46400b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        alt="grow" class="how-iamge" height="250px" />
                </div>
                <div class="how-description">
                    <div class="how-image-title">We Gather</div>
                    <img src="https://images.unsplash.com/photo-1609780447631-05b93e5a88ea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                        alt="gather" class="how-iamge" height="250px" />
                </div>
                <div class="how-description">
                    <div class="how-image-title">We Distribute</div>
                    <img src="https://images.unsplash.com/photo-1580691155297-c6dfa3ca61c4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        alt="distribute" class="how-iamge" height="250px" />
                </div>
            </div>
            <br><br><br>

            <iframe src="https://www.youtube.com/embed/sNgZaGwh6uc" frameborder="0" width="560" height="315"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>

        </section>
        <section id="instock">
            <h1>In Stock</h1>
            <div class="instock-card-container">
                <div class="instock-card">
                    <div class="card-title">Apples</div>
                    <img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                        alt="apples" class="instock-image">
                    <button class="card-select">Select</button>
                </div>
                <div class="instock-card">
                    <div class="card-title">Oranges</div>
                    <img src="https://images.unsplash.com/photo-1597714026720-8f74c62310ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        alt="oranges" class="instock-image">
                    <button class="card-select">Select</button>
                </div>
                <div class="instock-card">
                    <div class="card-title">Bananas</div>
                    <img src="https://images.unsplash.com/photo-1606050627722-3646950540ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                        alt="bananas" class="instock-image">
                    <button class="card-select">Select</button>
                </div>
            </div>
        </section>
        <section id="purchase">
            <h1>Purchase</h1>
            <div class="cart">
                <div class="items">
                    <ol>
                        <li>Apples X 1</li>
                        <li>Bananas X 2</li>
                    </ol>
                </div>
                <button class="button-purchase">Purchase</button>
            </div>
        </section>
    </div>
</body>

</html>
